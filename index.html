<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trapezoid Calculator</title>
</head>
<body>
    <div>
        <h1>Trapezoid Calculator</h1>
        <hr>
        <img src = "images/trapezoid.gif" width="400px">
        <h2>Input</h2>
        <p class="style">Length of top base(b1):<input id="b1Val"></p>
        <p class="style">Length of bottom base (b2):<input id="b2Val"></p>
        <p class="style">Height of trapezoid (h):<input id="hVal"></p>
        <p><button class="button" id="button"style="vertical-align:middle"><span>Calculate</span></button></p>

        <h2>Output</h2>
        <br>
        <p class="style">The area is  <span id = "results">-----.</span></p>
    </div>
    
    <script src = "main.js"></script>
</body>
</html>
